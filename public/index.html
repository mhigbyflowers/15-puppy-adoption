<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15 Puppy Adoption!</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
<div class="app">
  <div class="top-container">
    <div class="top-container__inner">
      <nav class="top-nav">
        <div class="top-nav__top">
          <h1 class="top-nav__top-title">Puppies!</h1>
          <div class="top-nav__top-btn"> + </div>
        </div>
    </div>
  </div>
  <div class="form-container">
    <form class="form-container__inner">
      <div class="top-nav__form">
        <h2 class="top-nav__form-instructions">Add a new puppy</h2>
        <input type="text" class="top-nav__form-name" placeholder="Name">
        <input type="text" class="top-nav__form-age" placeholder="Age">
        <input type="text" class="top-nav__form-url" placeholder="Photo URL">
        <input type="text" class="top-nav__form-profile" placeholder="Profile">
      </div>
      <button class="top-nav__btn">Save</button>
    </form>
  </div>
  </nav>
  <div class="main-app">
    <div class="card-container">
      <div class="card-contianer__inner">
        <div class="card">
          <div class="card__pic-frame">
            <img src="http://placehold.it/300" alt="" class="card__pic">
          </div>
          <div class="card__info">
            <input class="card__info-item name" placeholder="name" type="text">
            <input class="card__info-item age" placeholder="age" type="text">
            <input class="card__info-item url" placeholder="Photo URL" type="text">
            <input class="card__info-item profile" placeholder="Profile" type="text">
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    const mainEl = document.querySelector('.app');
    const App = require('application');
    const appy = new App(mainEl);
    appy.start();




  </script>
</body>

</html>
